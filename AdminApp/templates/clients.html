{% extends 'main.html' %}

{% block page %}
    Customer Profile: {{ customer.username }}
{% endblock %}

{% block body %}
    <!-- User Management Table -->
            <div class="container" style="height: 100vh">
                <div class="card mt-4">
                    <div class="card-header">
                        All Clients
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Profile</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.id }}</td>
                                    <td>
                                        <img src="{{ user.profile_picture.url }}" alt="profile picture" width="50" height="50" style="border-radius: 50%;">
                                    </td>
                                    <td>{{ user.fullname }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.phone_number }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
